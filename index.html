<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Site</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <style>
        body {
            margin: 0;
            font-family: "Open Sans", Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
        }

        .container a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
            display: block;
            margin-top: 20px;
            width: 100%;
        }

        .view-demo {
            background-color: #3498db; /* Blue color */
        }

        .full-album {
            background-color: #e74c3c; /* Red color */
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container view-demo">
        <h2>View Demo</h2>
        <p>Explore the photo album and enjoy!</p>
        <a href="index_photoalbum.html">Go to Demo</a>
    </div>

    <div class="container full-album">
        <h2>Full Album</h2>
        <p>Login to access the full album.</p>
        <a href="index_facebooklogin.html">Login to Album</a>
    </div>
</body>
</html>
